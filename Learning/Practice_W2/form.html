<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="form.css" />
    <title>Form</title>
  </head>
  <body>
    <form action="processForm.php" method="post">
      <h2>Product Form</h2>
      <br />
      <label for="product_name">Product name : </label>
      <input type="text" name="product_name" />
      <label for="sku">SKU : </label>
      <input type="text" name="sku" />

      <label for="product_type">Product Type : </label>
      <div class="p_type">
        <div id="radio_div">
          <input type="radio" id="simple" name="product_type" value="simple" checked />
          <label for="simple">Simple</label>
        </div>
        <div id="radio_div">
          <input type="radio" id="bundle" name="product_type" value="bundle" />
          <label for="bundle">Bundle</label>
        </div>
      </div>

      <label for="cars">Category : </label>
      <select name="category">
        <option value="bar_gameroom">Bar & Game Room</option>
        <option value="bedroom">Bedroom</option>
        <option value="decor">Decor</option>
        <option value="dining_kitchen">Dining & Kitchen</option>
        <option value="lighting">Lighting</option>
        <option value="living_room">Living Room</option>
        <option value="mattresses">Mattresses</option>
        <option value="office">Office</option>
        <option value="outdoor">Outdoor</option>
      </select>

      <label for="manufacturer_cost">Manufacturer Cost : </label>
      <input type="text" name="manufacturer_cost" />
      <label for="shipping_cost">Shipping Cost : </label>
      <input type="text" name="shipping_cost" />
      <label for="total_cost">Total Cost : </label>
      <input type="text" name="total_cost" />
      <label for="price">Price : </label>
      <input type="text" name="price" />
      <label for="status">Status : </label>
      <select name="status">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
      </select>

      
        <div class="child_date">
          <label for="created_at">Created At : </label>
          <input type="date" name="created_at"/>
        </div>
        <div class="child_date">
          <label for="updated_at">Updated At : </label>
          <input type="date" name="updated_at"/>
        </div>
      <div id="submit_button">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
